<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Admin/starter :: cite}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <div th:replace="~{/Admin/starter :: header}"></div>
    <!-- 侧边菜单栏 -->
    <div th:replace="~{/Admin/starter :: sidebar}"></div>
    <!-- 内容主题 -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                后台管理
                <small>修改信息</small>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改信息</h3>
                        </div>
                        <form role="form" th:action="@{/Admin/userInfo} + '/' + ${session.testBlogUserInfo.userID}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="userName">昵称</label>
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           th:value="${session.testBlogUserInfo.userName}">
                                </div>
                                <div class="form-group">
                                    <label for="userGender">性别</label>
                                    <input type="text" class="form-control" id="userGender" name="userGender"
                                           th:value="${session.testBlogUserInfo.userGender}">
                                </div>
                                <div class="form-group">
                                    <label for="userDesc">签名</label>
                                    <input type="text" class="form-control" id="userDesc" name="userDesc"
                                           th:value="${session.testBlogUserInfo.userDesc}">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部署名栏 -->
    <div th:replace="~{/Admin/starter :: footer}"></div>
</div>
</body>
</html>
