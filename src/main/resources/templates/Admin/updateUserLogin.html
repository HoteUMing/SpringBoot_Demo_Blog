<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Admin/starter :: cite}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <div th:replace="~{/Admin/starter :: header}"></div>
    <!-- 侧边菜单栏 -->
    <div th:replace="~{/Admin/starter :: sidebar}"></div>
    <!-- 内容主题 -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                后台管理
                <small>修改密码</small>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改密码</h3>
                        </div>
                        <form role="form" th:action="@{/Admin/userLogin} + '/' + ${session.testBlogUserInfo.userID}"
                              method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="userPassword">原密码</label>
                                    <input type="password" class="form-control" id="userPassword" name="userPassword">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword1">新密码</label>
                                    <input type="password" class="form-control" id="userPassword1" name="userPassword1">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword2">再次输入新密码</label>
                                    <input type="password" class="form-control" id="userPassword2" name="userPassword2">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部署名栏 -->
    <div th:replace="~{/Admin/starter :: footer}"></div>
</div>
</body>
</html>
