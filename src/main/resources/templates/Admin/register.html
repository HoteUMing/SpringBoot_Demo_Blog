<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Admin/starter :: cite}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <a class="login-logo" href="/">
        <div>test<b>Blog</b></div>
    </a>
    <div class="register-box-body">
        <p class="login-box-msg">注册帐号</p>
        <form action="/userRegister" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="userName" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="userPassword1" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="userPassword2" placeholder="再次输入密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <p th:if="${errorMessage}" class="login-box-msg" th:text="${errorMessage}">错误信息</p>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-twitter btn-flat">
                <i class="fa fa-qq"></i>使用QQ快捷登录
            </a>
        </div>
        <a href="/userLogin" class="text-center">我已经有账号了</a>
    </div>
</div>
</body>
</html>
